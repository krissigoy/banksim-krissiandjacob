        //This is the definition of your object

				class Circle {
					var xCenter, yCenter, speed, bodyColor, tailColor;

					Circle (float x, float y, float s){
						xCenter = x;

						yCenter = y;

						speed = s;

						bodyColor = color(random(0,255),random(0,255),random(0,255));

						tailColor = color(random(0, 255), random(0, 255), random(0, 255));

					}


					void updateCircle(){
						xCenter += speed;

						if (xCenter - 120 > width){
							xCenter = -70;

							bodyColor = color(random(0,255),random(0,255),random(0,255));

							tailColor = color(random(0,255), random(0,255), random(0,255));

							yCenter = random(30,520);

						}
					}


					void drawCircle() {

						//tail
						fill(tailColor);
						triangle(xCenter - 20, yCenter,
							xCenter - 140, yCenter + 35,
							xCenter - 140, yCenter - 35);

						//body
						fill(bodyColor);
						ellipse(xCenter, yCenter, 170, 90);

						//eyeball
						fill(255, 255, 255);
						ellipse(xCenter + 60, yCenter - 10, 10, 10);

						//pupil
						fill(0);
						ellipse(xCenter + 63, yCenter - 10, 5, 5);
						line(xCenter + 83, yCenter + 10, xCenter + 60, yCenter+ 8);
						}

						void moveCircle() {
							updateCircle();
						drawCircle();
						}
				}

				class Bubble {
					var centerX, centerY, speed, bubbleColor;
					Bubble(s){
						centerX = random(10,1000);
						centerY = 650;
						speed = s;
						bubbleColor = color(100,100,255,100);
						shake = random(1,2);
					}
					void moveBubble(){
						updateBubble();
						drawBubble();
					}
					void updateBubble(){
						centerX = centerX + 0.5*sin((frameRate)/(shake)*5);
						centerY -= speed;
						if (centerY < 0) {
							centerY = random(600,700);
							centerX = random(10,1000);
						}

					}
					void drawBubble (){
						noStroke();
						fill(bubbleColor);
						ellipse(centerX, centerY, 30, 30);
					}
				}


			class Triangle {
				var xCenter, yCenter, speed, bodyColor, tailColor;

				Triangle (float x, float y, float s){
					xCenter = x;

					yCenter = y;

					bodyColor = color(random(0,255), random(0,255), random(0,255));

					tailColor = color(random(0, 255), random(0, 255), random(0, 255));

				void moveTriangle() {

				}

				void updateTriangle(){

					}
				}


			void drawTriangle() {

				ellipse(xCenter + 30, yCenter, 10, 10);

				//pupil
				fill(0);
				ellipse(xCenter + 32, yCenter, 7, 7);

			}
		}

		class Catfish{

			void updateCatfish(){
